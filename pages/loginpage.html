<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In/sign Up</title>


    <!-- Favicons -->
    <link rel="shortcut icon" href="../assets/favicon_io/favicon-16x16.png" type="image/png">

    <!-- Template Main CSS File -->
    <link rel="stylesheet" href="assets/css/login.css">

</head>

<body>

    <main>
        <!-- Button to switch between signin and signup page -->
        <div class="signin_signup">
            <span class="signIn">ورود</span>
            <span class="signUp">ثبت نام</span>
        </div>
        <hr>
        <!-- signup form -->
        <div class="signUpForm">
            <form>
                <div>
                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="نام کاربری">
                </div>
                <div>
                    <i class="fas fa-envelope-square"></i>
                    <input type="email" placeholder="ایمیل">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="رمز عبور">
                </div>
                <button class="btn">ثبت نام</button>
            </form>
        </div>
        <!-- signin form -->
        <div class="signInForm" style="text-align: right; direction: rtl">
            <form>
                <div>
                    <i class="fas fa-envelope-square"></i>
                    <input type="email" placeholder="ایمیل">
                </div>
                <div>
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="رمز عبور">
                </div>
                <p class="forpass"><a href="#">فراموشی رمز عبور</a></p>
                <button class="btn">ورود</button>
            </form>
        </div>
    </main>

    <script src="assets/js/login.js"></script>
    <script src="assets/js/preloader.js"></script>

</body>

</html>
