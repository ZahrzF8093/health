<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>    
    <style>
        #loading, #results, #chart {
            display: none;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card clas-body text-center mt-5 mb-3">
                    <h1 class="heading display-5 pb-3">
                        کالری مورد نیاز روزانه
                    </h1>
                    <form id="calorie-form">
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">cm</span>
                                <input type="number" placeholder="قد" id="height" class="form-control" required min="140" max="220">
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">kg</span>
                                <input type="number" placeholder="وزن" id="weight" class="form-control" required min="40" max="170">
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <input type="number" placeholder="سن" id="age" class="form-control" required min="14" max="90">
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <select id="sex" class="form-control" required>
                                    <option value="" selected disabled>جنسیت</option>
                                    <option value="5.0">مرد</option>
                                    <option value="-161.0">زن</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <select id="activity" class="form-control" required>
                                    <option value="" selected disabled>سطح تحرک</option>
                                    <option value="1.20">بی تحرک</option>
                                    <option value="1.37">کم تحرک</option>
                                    <option value="1.55">پر تحرک</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <input  style="background: #F8B500 ;border-bottom-color: #FFFFFF "type="submit" class="btn btn-dark btn-block"  value="محاسبه کالری" >
                        </div>
                    </form>
                    <div id="loading">
                        <img src="img/loading.gif">
                    </div>
                    <div id="results" class="pt-4">
                        <h5>نتیجه</h5>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">کالری روزانه</span>
                                <input type="number" id="dailyCalorie" class="form-control" disabled>
                                <span class="input-group-addon">کیلو کالری</span>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">پروتئین</span>
                                <input type="number" id="dailyProtein" class="form-control" disabled>
                                <span class="input-group-addon">g</span>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">چربی</span>
                                <input type="number" id="dailyFat" class="form-control" disabled>
                                <span class="input-group-addon">g</span>
                            </div>
                        </div>
                        <div class="form-group px-3">
                            <div class="input-group">
                                <span class="input-group-addon">کربوهیدرات</span>
                                <input type="number" id="dailyCarbs" class="form-control" disabled>
                                <span class="input-group-addon">g</span>
                            </div>
                        </div>
                    </div>
                    <div id="chart" class="mb-5">
                        <canvas id="macrosRatioChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
